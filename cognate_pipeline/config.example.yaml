database:
  host: localhost
  port: 5432
  name: cognate_db
  user: postgres
  password: ""
  schema_name: public

normalisation:
  unicode_form: NFC
  strip_suprasegmentals: false
  strip_whitespace: true
  ipa_backend_priority:
    - attested
    - epitran
    - phonemizer
  transliteration_passthrough: true

cognate:
  method: baseline_lev
  clustering: connected_components
  threshold: 0.5
  family_aware: true
  batch_size: 10000

export:
  cldf_output_dir: export/cldf
  jsonld_output_dir: export/jsonld
  include_provenance: true
